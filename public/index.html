<!DOCTYPE html>
<html>
<head>
  <title>MultiplayerGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="documentLoaded()" onkeypress="moveInterval(event)" style="background:url('img/loading.gif'); background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
  <div id="container" style="display: none;">
    <div id="players">
      <h1>Players: 0</h1>
    </div>
    <div id="alert" style="display: none;">
    </div>
    <div id="game">
    </div>
    <div id="logbox">
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/virtualjoy.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
